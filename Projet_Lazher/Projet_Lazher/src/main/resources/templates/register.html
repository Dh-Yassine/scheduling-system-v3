<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - ISIMM Schedule Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a56db, #4f9cff);
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            text-align: center;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.6;
        }

        .blob-1 {
            width: 200px;
            height: 200px;
            background: rgba(79, 156, 255, 0.2);
            top: -100px;
            right: -80px;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: rgba(26, 86, 219, 0.15);
            bottom: -120px;
            left: -100px;
        }

        .logo {
            margin-bottom: 25px;
            text-align: center;
        }

        .logo-icon {
            font-size: 48px;
            color: #1a56db;
            animation: pulse 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .register-container h2 {
            font-weight: 700;
            background: linear-gradient(90deg, #1a56db, #4f9cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .form-content {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
            width: 100%;
            text-align: left;
        }

        .input-group {
            margin-bottom: 24px;
            width: 100%;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .form-control {
            border-radius: 16px;
            padding: 14px 18px 14px 45px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            background-color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4f9cff;
            box-shadow: 0 0 0 4px rgba(79, 156, 255, 0.25);
            background-color: #fff;
            outline: none;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #4f9cff;
            font-size: 18px;
        }

        .form-text {
            font-size: 14px;
            color: #718096;
            margin-top: 8px;
            text-align: left;
            font-weight: 400;
            width: 100%;
            padding-left: 5px;
        }

        .btn-group {
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(90deg, #1a56db, #4f9cff);
            border: none;
            border-radius: 16px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(26, 86, 219, 0.3);
            width: 100%;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #134bbc, #3f8cef);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 86, 219, 0.35);
        }

        .btn-outline-secondary {
            border-radius: 16px;
            font-weight: 600;
            padding: 14px;
            border: 2px solid #e2e8f0;
            color: #718096;
            background-color: transparent;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-outline-secondary:hover {
            background-color: #f8fafc;
            border-color: #4f9cff;
            color: #1a56db;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            font-weight: 500;
            text-align: center;
            border-radius: 16px;
            padding: 12px 20px;
            margin-bottom: 25px;
            border-left: 4px solid #dc2626;
            animation: shake 0.5s ease both;
            font-size: 15px;
            width: 100%;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 35px 25px;
                max-width: 90%;
            }

            .form-control {
                padding: 12px 15px 12px 40px;
                font-size: 15px;
            }

            .logo-icon {
                font-size: 40px;
            }

            .register-container h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Decorative blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-calendar-check"></i>
            </div>
        </div>

        <h2>Create New Account</h2>

        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form action="/register" method="post" class="form-content">
            <div class="input-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Use @isimm-admin for admin, @isimm-prof for professor, or @isimm-etudiant for student
                </div>
            </div>

            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>

                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
